<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Balística PRS 22</title>
    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="container">

        <!-- Logotipo -->
        <div class="logo-container">
            <img src="img/LogoPRS2.jpg" alt="Logotipo PRS" class="logo">
        </div>

        <!-- Título de la aplicación -->
        <h1>Cálculos para PRS & Caza 
             de <i>errodeica</i>
        </h1>
        
        <!-- Formulario para ingresar datos balísticos -->
        <form id="ballisticsForm">
            <!-- Campo para la velocidad inicial -->
            <div class="form-group">
                <label for="velocity">Velocidad Inicial (m/s):</label>
                <input type="number" id="velocity" required>
            </div>
            <!-- Campo para el ángulo de disparo -->
            <div class="form-group">
                <label for="angle">Ángulo de Disparo (grados):</label>
                <input type="number" id="angle" required>
            </div>
            <!-- Campo para la distancia al objetivo -->
            <div class="form-group">
                <label for="distance">Distancia al Objetivo (m):</label>
                <input type="number" id="distance" required>
            </div>
            <!-- Campo para la velocidad del viento -->
            <div class="form-group">
                <label for="wind">Velocidad del Viento (m/s):</label>
                <input type="number" id="wind" required>
            </div>
            <!-- Campo para la temperatura del aire -->
            <div class="form-group">
                <label for="temperature">Temperatura del Aire (°C):</label>
                <input type="number" id="temperature" required>
            </div>
            <!-- Campo para la humedad -->
            <div class="form-group">
                <label for="humidity">Humedad (%):</label>
                <input type="number" id="humidity" required>
            </div>
            <!-- Campo para el peso de la bala -->
            <div class="form-group">
                <label for="bulletWeight">Peso de la Bala (g):</label>
                <input type="number" id="bulletWeight" required>
            </div>
            <!-- Campo para la velocidad de salida -->
            <div class="form-group">
                <label for="muzzleVelocity">Velocidad de Salida (m/s):</label>
                <input type="number" id="muzzleVelocity" required>
            </div>
            <!-- Campo para el coeficiente balístico -->
            <div class="form-group">
                <label for="bc">Coeficiente Balístico:</label>
                <input type="number" id="bc" step="0.01" required>
            </div>
            <!-- Campo para la altitud -->
            <div class="form-group">
                <label for="altitude">Altitud (m):</label>
                <input type="number" id="altitude" required>
            </div>
            <!-- Campo para la presión atmosférica -->
            <div class="form-group">
                <label for="pressure">Presión Atmosférica (hPa):</label>
                <input type="number" id="pressure" required>
            </div>
            <!-- Campo para la energía de la munición -->
            <div class="form-group">
                <label for="energy">Energía de la Munición (Joules):</label>
                <input type="number" id="energy" step="0.01" required>
            </div>
            <!-- Campo para subir la imagen de la retícula del visor -->
            <div class="form-group">
                <label for="reticleImage">Imagen de la Retícula del Visor:</label>
                <input type="file" id="reticleImage" accept="image/*">
            </div>
        </form>
        <!-- Botón para calcular los resultados balísticos -->
        <button type="button" onclick="calculateBallistics()">Calcular</button>
        <!-- Botón para guardar la configuración -->
        <button type="button" id="saveButton">Guardar Configuración</button>
        <!-- Área para mostrar los resultados de los cálculos -->
        <div id="result"></div>
        <!-- Canvas para dibujar la retícula y la trayectoria -->
        <canvas id="reticleCanvas" width="800" height="600"></canvas>
        <div id="tableContainer">
            <h2>Datos Balísticos</h2>
            <!-- Tabla para mostrar los datos balísticos calculados -->
            <table id="ballisticsTable">
                <thead>
                    <tr>
                        <th>Parámetro</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <!-- Botón para descargar los datos en formato CSV -->
            <button id="downloadCSV" onclick="downloadCSV()">Descargar CSV</button>
        </div>
    </div>
    <!-- Enlace a la librería Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Enlace al archivo JavaScript con la lógica de la calculadora -->
    <script src="JS/script.js"></script>


    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Calculadora Balística. Todos los derechos reservados.</p>
            <p>Desarrollado por errodeica</p>
            <a href="mailto:tu-errodeica@gmail.com" class="email-button">CONTACTA CON NOSOSTROS</a>
        </div>
    </footer>
       

</body>
</html>
